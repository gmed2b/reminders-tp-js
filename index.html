<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP Javascript - Mehdi</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/main.js"></script>
  <script defer src="./js/modal.js"></script>
</head>

<body>

  <button data-modal-target="#add-task-modal">Add</button>
  <button data-modal-target="#add-subject-modal">Add Subject</button>

  <ul class="task-list">

  </ul>

  <div id="add-task-modal" class="modal">
    <div class="modal-header">
      <h2 class="title">Ajouter un devoir</h2>
      <button class="close" data-close-modal>&times;</button>
    </div>
    <div class="modal-content">
      <form id="add-task-form" class="form">
        <div class="form-item">
          <label for="task-name">Nom</label>
          <input type="text" id="task-name" name="task-name" placeholder="Nom du devoir">
        </div>
        <div class="form-item">
          <label for="task-description">Description</label>
          <textarea id="task-description" name="task-description" placeholder="Description du devoir"></textarea>
        </div>
        <div class="form-item">
          <label for="task-subject">Matière</label>
          <select id="task-subject" name="task-subject">
            <option value="1">Faible</option>
            <option value="2">Moyenne</option>
            <option value="3">Haute</option>
          </select>
        </div>
        <div class="form-item">
          <label for="task-date">Date</label>
          <input type="date" id="task-date" name="task-date">
        </div>
        <div class="form-item">
          <label for="task-priority">Priorité</label>
          <select id="task-priority" name="task-priority">
            <option value="1">Faible</option>
            <option value="2">Moyenne</option>
            <option value="3">Haute</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button data-close-modal>Cancel</button>
      <button id="save">Save</button>
    </div>
  </div>

  <div id="add-subject-modal" class="modal">
    <div class="modal-header">
      <h2 class="title">Ajouter une matière</h2>
      <button class="close" data-close-modal>&times;</button>
    </div>
    <div class="modal-content">
      <form id="add-subject-form" class="form">
        <div class="form-item">
          <label for="subject-name">Nom</label>
          <input type="text" id="subject-name" name="subject-name" placeholder="Nom de la matière">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button data-close-modal>Cancel</button>
      <button id="save">Save</button>
    </div>
  </div>

  <template data-task-item-template>
    <li class="task-item">
      <div class="task">
        <div class="task-header">
          <h3 data-task-name>Devoir 1</h3>
          <span class="priority" data-task-priority>Haute</span>
        </div>
        <div class="task-content">
          <p data-task-description>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
        </div>
        <div class="task-footer">
          <span class="subject" data-task-subject>Math</span>
          <span class="date" data-task-date>2021-10-10</span>
        </div>
        <div class="task-buttons">
          <span id="delete-task-button">Delete</span>
          <span id="terminate-task-button">Terminate</span>
        </div>
      </div>
    </li>
  </template>

  <div id="modal-overlay"></div>

</body>

</html>
